## Memory

- **Working memory** is where the information is processed, while you think about it.
- **Long-term memory** stores information for a very long time. 
- **Short-term memory** is used to briefly hold incoming information.

---

![](img/memory1.png)

**information** (*1*) coming into your brain, proceeds into your **short-term memory** (*2*), then traveling from the short-term memory into the **working memory** (*3*), where it’s combined with information from the **long-term memory** (*4*)
---

![](img/memory2.png)

---
- short-term memory can hold 2-6 items at the time
- lack enough knowledge in your long-term memory -> short-term memory will run out of capacity
- short term memory relies on the long term memory to be able to create *chunks* of information for itself to hold
