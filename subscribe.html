<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://homolova.sk/">
    <meta property="og:title" content="Subscribe to Ada's newsletters">
    <meta property="og:description" content="Personal essays, and data analysis">
    <meta property="og:image" content="https://hi-im-ada.beehiiv.com/p/hi-it-s-ada-5-phone-addiction-44e9">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Subscribe to Ada's newsletters">
    <meta property="og:site_name" content="homolova.sk">
    <meta property="og:locale" content="en_US">
    <title>Subscribe to Ada's Newsletters</title>
<style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, #19191f 0%, #1d1f2a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }

        .form-container {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-weight: 500;
        }

        input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #444;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #1a1a1a;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
        }

        input[type="email"]::placeholder {
            color: #666;
        }

        .checkbox-group {
            margin-bottom: 30px;
        }

        .checkbox-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            padding: 15px;
            background: #222;
            border: 1px solid #333;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            background: #2a2a2a;
            border-color: #ff6b35;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 12px;
            margin-top: 2px;
            transform: scale(1.2);
            accent-color: #ff6b35;
        }

        .newsletter-info {
            flex: 1;
        }

        .newsletter-title {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .newsletter-description {
            font-size: 14px;
            color: #aaa;
            line-height: 1.4;
        }

        .newsletter-link {
            color: #ff6b35;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .newsletter-link:hover {
            color: #ff8a5b;
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b35 0%, #cc4a1a 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'JetBrains Mono', monospace;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üíå Subscribe to My Newsletters</h1>
        
        <form id="subscriptionForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="newsletter1" name="newsletters" value="ada-essays" checked>
                    <div class="newsletter-info">
                        <div class="newsletter-title">Hi! It's Ada ^^</div>
                        <div class="newsletter-description">Personal essays, often accompanied by research and data analysis.<br><a class="newsletter-link" target="_blank" href="https://hi-im-ada.beehiiv.com/">Read it here</a></div>
                    </div>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="newsletter2" name="newsletters" value="the-pond" checked>
                    <div class="newsletter-info">
                        <div class="newsletter-title">ü™∑ The Pond ü™∑</div>
                        <div class="newsletter-description">Data training, tips, and techniques for aspiring data professionals<br><a class="newsletter-link" target="_blank" href="https://datafrosch.beehiiv.com/">Read it here</a></div>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Subscribe Now
            </button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        // Configuration for serverless function
        const CONFIG = {
            // Replace 'your-project-name' with your actual Vercel project name
            subscriptionEndpoint: 'https://homolova-sk.vercel.app/api/subscribe'
        };

        document.getElementById('subscriptionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const checkboxes = document.querySelectorAll('input[name="newsletters"]:checked');
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            if (checkboxes.length === 0) {
                showMessage('Please select at least one newsletter to subscribe to.', 'error');
                return;
            }
            
            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Subscribing...';
            messageDiv.innerHTML = '';
            
            try {
                const response = await fetch(CONFIG.subscriptionEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        newsletters: Array.from(checkboxes).map(cb => cb.value)
                    })
                });

                if (!response.ok) {
                    throw new Error('Subscription failed');
                }

                const result = await response.json();
                
                showMessage('üéâ Successfully subscribed! Welcome to the newsletters!', 'success');
                document.getElementById('subscriptionForm').reset();
                // Re-check the checkboxes by default
                document.getElementById('newsletter1').checked = true;
                document.getElementById('newsletter2').checked = true;
                
            } catch (error) {
                console.error('Subscription error:', error);
                showMessage('‚ùå Something went wrong. Please try again later.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Subscribe Now';
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        // Add interactive effects - fixed to exclude link clicks
        document.querySelectorAll('.checkbox-item').forEach(item => {
            item.addEventListener('click', function(e) {
                // Don't toggle checkbox if user clicked on a link
                if (e.target.tagName === 'A' || e.target.type === 'checkbox') {
                    return;
                }
                
                const checkbox = this.querySelector('input[type="checkbox"]');
                checkbox.checked = !checkbox.checked;
            });
        });
    </script>
</body>
</html>
